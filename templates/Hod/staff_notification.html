
{% extends "base.html" %}
{% block content %}

<div class="content container-fluid">
    
    <div class="row">
       <div class="col-sm-12">
          <div class="card card-table">
             <div class="card-body">
                <div class="table-responsive">
                   <table id="table_id" class="table table-hover table-center mb-0 ">
                      <thead>
                         <tr>
                            <th>ID</th>
                            <th>Name</th>
                            <th>Email</th>
                            
                          
                           
                            <th class="text-right">Action</th>
                         </tr>
                      </thead>
                      <tbody>
                        {%for i in staff%}
                         <tr>
                            <td>{{i.id}}</td>
                            <td>
                               <h2 class="table-avatar">
                                  <a href="student-details.html" class="avatar avatar-sm mr-2"><img class="avatar-img rounded-circle"  src="/{{ i.admin.profile_pic }}"  alt="User Image"></a>
                                  <a href="student-details.html">{{i.admin.first_name}} {{i.admin.last_name}}</a>
                               </h2>
                            </td>
                            <td>{{i.admin.email}}</td>
                       
                           
                           
                           
                            <td class="text-right">
                              <button class="`btn btn-sucess">Send Notification</button>
                            </td>
                         </tr>
                         {%endfor%}
                         
                      </tbody>
                   </table>
                </div>
             </div>
          </div>
       </div>
    </div>
 </div>

{%endblock%}
