{% extends "base.html" %}
{%block content%}
<div class="row">
    <div class="col-sm-12">
    <div class="card">
    <div class="card-body">
        <form method="post" action="{% url 'Add_session' %}">
            {% csrf_token %}
            <div class="row">
                <div class="col-12">
                    <h5 class="form-title"><span>Edit Session</span></h5>
                </div>
                {% include "Includes/messages.html" %}
        
                <div class="col-12 col-sm-6">
                    <div class="form-group">
                        <label>Session Year Start</label>
                        <div>
                            <input type="date" class="form-control" name="session_year_start" value="{{ session.session_start }}">
                        </div>
                    </div>
                </div>
                <div class="col-12 col-sm-6">
                    <div class="form-group">
                        <label>Session Year End</label>
                        <div>
                            <input type="date" class="form-control" name="session_year_end" value="{{ session.session_end }}">
                        </div>
                    </div>
                </div>
                
                <div class="col-12" mt-6>
                    <button type="submit" name="submit" class="btn btn-primary">Update Session</button>
                </div>
            </div>
        </form>
        
    </div>
    </div>
    </div>
    </div>
    </div>
    </div>
    
    </div>
    
    
{% endblock %}
