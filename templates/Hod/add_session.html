{% extends "base.html" %}
{%block content%}
<div class="row">
    <div class="col-sm-12">
    <div class="card">
    <div class="card-body">
    <form method="post" action="{% url 'Add_session' %}">
            {% csrf_token %}
    <div class="row">
    <div class="col-12">
    <h5 class="form-title"><span>Add Session</span></h5>
    </div>
    {% include "Includes/messages.html" %}
    <div class="col-12 col-sm-6">
        <div class="form-group">
           <label>Session Year Start</label>
           <div>
              <input type="date" class="form-control" name ="session_year_start" required>
           </div>
        </div>
     </div>
     <div class="col-12 col-sm-6">
        <div class="form-group">
           <label>Session Year end</label>
           <div>
              <input type="date" class="form-control" name ="session_year_end" required>
           </div>
        </div>
     </div>
    
    <div class="col-12" mt-6>
    <button type="submit"  name="submit" class="btn btn-primary">Add Session</button>
    </div>
    </div>
    </form>
    </div>
    </div>
    </div>
    </div>
    </div>
    </div>
    
    </div>
    
    
{% endblock %}
